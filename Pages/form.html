<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/styles.css">
    <title>Contacto</title>
</head>

<body class="bg-success p-2" style="--bs-bg-opacity: .4;">
    <h1 id="h1-form">Si te interesa recibir información acerca del café de especialidad ingresa tu nombre y tu e-mail.</h1>
    <form class="p-5">
        <div class="mb-3" id="form-email">
            <label for="nombre" class="form-label col-xs-3">Ingresa aquí tu nombre completo</label>
            <div id="input-form">
                <input type="text" class="form-control w-25" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
            </div>
        </div>
        <div class="mb-3">
            <label for="e-mail" class="form-label col-xs-3">Ingresa aquí tu E-Mail</label>
            <div id="input-form">
                <input type="email" class="form-control w-25" name="e-mail" id="e-mail" placeholder="Ingresa tu correo electrónico">
            </div>
        </div>
        <div id="form-button">
        <button type="submit" class="btn btn-primary" onclick="limpiarFormulario()">Enviar</button>
        </div>
    </form>
</body>
<script src="../Scripts/main.js"></script>
</html>
